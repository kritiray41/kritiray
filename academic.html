<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Academics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="fade-in">My Academics</h1>
    <nav>
      <a href="index.html">Personal</a>
      <a href="academic.html">academic</a>
      <a href="hobby.html">hobby</a>
    </nav>
  </header>

  <section class="container">
    <div class="card slide-up">
      <h2>School</h2>
      <p>Studied at XYZ School, focusing on science and mathematics.</p>
    </div>
    <div class="card slide-up">
      <h2>College</h2>
      <p>Currently pursuing a degree in Computer Science and Engineering.</p>
    </div>
    <div class="card slide-up">
      <h2>Skills</h2>
      <ul>
        <li>Programming in C++</li>
        <li>Web Development</li>
        <li>Problem Solving</li>
      </ul>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <!-- Internal JavaScript -->
  <script>
    let links = document.querySelectorAll("nav a");
    let currentPage = location.pathname.split("/").pop();
    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });

    function revealOnScroll() {
      let elements = document.querySelectorAll(".fade-in, .slide-up, .slide-left, .slide-right");
      let windowHeight = window.innerHeight;

      elements.forEach(el => {
        let position = el.getBoundingClientRect().top;
        if (position < windowHeight - 50) {
          el.classList.add("show");
        }
      });
    }

    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll);
  </script>
</body>
</html>
