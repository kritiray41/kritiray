<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Academics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="fade-in">My Academics</h1>
    <nav>
      <a href="index.html">Personal</a>
      <a href="academic.html">Academic</a>
      <a href="hobby.html">Hobby</a>
    </nav>
  </header>

  <section class="container">
    <div class="card slide-up">
      <h2>School</h2>
      <p>Studied at XYZ School, focusing on science and mathematics.</p>
    </div>
    <div class="card slide-up">
      <h2>College</h2>
      <p>Currently pursuing a degree in Computer Science and Engineering.</p>
    </div>
    <div class="card slide-up">
      <h2>Skills</h2>
      <ul>
        <li>Programming in C++</li>
        <li>Web Development</li>
        <li>Problem Solving</li>
      </ul>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <!-- Internal JavaScript (robust active-nav & scroll reveal) -->
  <script>
  (function(){
    const links = document.querySelectorAll('nav a');
    let path = window.location.pathname;
    let page = path.substring(path.lastIndexOf('/') + 1);
    if (!page) page = 'index.html';

    links.forEach(link => {
      const href = (link.getAttribute('href') || '').replace('./', '');
      if (href === page) link.classList.add('active');
    });

    function revealOnScroll() {
      const elements = document.querySelectorAll('.fade-in, .slide-up, .slide-left, .slide-right');
      const windowHeight = window.innerHeight;
      elements.forEach(el => {
        const pos = el.getBoundingClientRect().top;
        if (pos < windowHeight - 50) el.classList.add('show');
      });
    }

    window.addEventListener('load', revealOnScroll);
    window.addEventListener('scroll', revealOnScroll);
  })();
  </script>
</body>
</html>
