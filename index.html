<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="fade-in">Welcome to My Website</h1>
    <nav>
      <a href="index.html">Personal</a>
      <a href="academic.html">Academic</a>
      <a href="hobby.html">Hobby</a>
    </nav>
  </header>

  <section class="container">
    <img src="images/me.jpg" alt="My Photo" class="profile slide-up">
    <div class="slide-left">
      <h2>About Me</h2>
      <p>Hello! I am <b>KRITI RAY</b>, a student passionate about learning and exploring new things.</p>
      <p>I enjoy working on creative projects, studying technology, and building my future career.</p>
    </div>
  </section>

  <footer>
    <p></p>
  </footer><p>Made with ❤️ during my Web Development Lab project</p>
  <script>
  (function(){
    const links = document.querySelectorAll('nav a');
    let path = window.location.pathname;
    let page = path.substring(path.lastIndexOf('/') + 1);
    if (!page) page = 'index.html'; 

    links.forEach(link => {
      const href = (link.getAttribute('href') || '').replace('./', '');
      if (href === page) link.classList.add('active');
    });
    function revealOnScroll() {
      const elements = document.querySelectorAll('.fade-in, .slide-up, .slide-left, .slide-right');
      const windowHeight = window.innerHeight;
      elements.forEach(el => {
        const pos = el.getBoundingClientRect().top;
        if (pos < windowHeight - 50) el.classList.add('show');
      });
    }

    window.addEventListener('load', revealOnScroll);
    window.addEventListener('scroll', revealOnScroll);
  })();
  </script>
</body>
</html>
