<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="fade-in">Welcome to My Website</h1>
    <nav>
      <a href="index.html">Personal</a>
      <a href="kritiray/academic.html">Academics</a>
      <a href="kritiray/hobbies.html">Hobbies</a>
    </nav>
  </header>

  <section class="container">
    <img src="images/me.jpg" alt="My Photo" class="profile slide-up">
    <div class="slide-left">
      <h2>About Me</h2>
      <p>Hello! I am <b>[Your Name]</b>, a student passionate about learning and exploring new things.</p>
      <p>I enjoy working on creative projects, studying technology, and building my future career.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <!-- Internal JavaScript -->
  <script>
    // Highlight active link
    let links = document.querySelectorAll("nav a");
    let currentPage = location.pathname.split("/").pop();
    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });

    // Scroll animations
    function revealOnScroll() {
      let elements = document.querySelectorAll(".fade-in, .slide-up, .slide-left, .slide-right");
      let windowHeight = window.innerHeight;

      elements.forEach(el => {
        let position = el.getBoundingClientRect().top;
        if (position < windowHeight - 50) {
          el.classList.add("show");
        }
      });
    }

    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll);
  </script>
</body>
</html>
