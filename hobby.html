<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Hobbies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="fade-in">My Hobbies</h1>
    <nav>
      <a href="index.html">Personal</a>
      <a href="academics.html">Academics</a>
      <a href="hobbies.html">Hobbies</a>
    </nav>
  </header>

  <section class="container">
    <div class="card slide-left">
      <img src="images/music.jpg" alt="Music">
      <h2>Music</h2>
      <p>I love listening to music and playing guitar.</p>
    </div>
    <div class="card slide-right">
      <img src="images/sports.jpg" alt="Sports">
      <h2>Sports</h2>
      <p>I enjoy playing cricket and football with friends.</p>
    </div>
    <div class="card slide-up">
      <img src="images/travel.jpg" alt="Travel">
      <h2>Travel</h2>
      <p>Exploring new places and cultures is one of my favorite hobbies.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <!-- Internal JavaScript -->
  <script>
    let links = document.querySelectorAll("nav a");
    let currentPage = location.pathname.split("/").pop();
    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });

    function revealOnScroll() {
      let elements = document.querySelectorAll(".fade-in, .slide-up, .slide-left, .slide-right");
      let windowHeight = window.innerHeight;

      elements.forEach(el => {
        let position = el.getBoundingClientRect().top;
        if (position < windowHeight - 50) {
          el.classList.add("show");
        }
      });
    }

    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll);
  </script>
</body>
</html>
