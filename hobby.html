<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Hobbies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="fade-in">My Hobbies</h1>
    <nav>
      <a href="index.html">Personal</a>
      <a href="academic.html">Academic</a>
      <a href="hobby.html">Hobby</a>
    </nav>
  </header>

  <section class="container">
    <div class="card slide-right">
      <h2>Reading</h2>
      <p>I love reading books on self-growth, and science fiction.</p>
    </div>
    <div class="card slide-right">
      <h2>Sports</h2>
      <p>Enjoy watching series and cooking in my free time.</p>
    </div>
    <div class="card slide-right">
      <h2>Music</h2>
      <p>Listening to instrumental and classical music helps me relax.</p>
    </div>
  </section>

  <footer>
    <p></p><p>Made with ❤️ during my Web Development Lab project</p>

  </footer>
  <script>
  (function(){
    const links = document.querySelectorAll('nav a');
    let path = window.location.pathname;
    let page = path.substring(path.lastIndexOf('/') + 1);
    if (!page) page = 'index.html';

    links.forEach(link => {
      const href = (link.getAttribute('href') || '').replace('./', '');
      if (href === page) link.classList.add('active');
    });

    function revealOnScroll() {
      const elements = document.querySelectorAll('.fade-in, .slide-up, .slide-left, .slide-right');
      const windowHeight = window.innerHeight;
      elements.forEach(el => {
        const pos = el.getBoundingClientRect().top;
        if (pos < windowHeight - 50) el.classList.add('show');
      });
    }

    window.addEventListener('load', revealOnScroll);
    window.addEventListener('scroll', revealOnScroll);
  })();
  </script>
</body>
</html>
